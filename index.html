<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backoffice - Portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Vista Login -->
    <div id="login" class="view active">
        <div class="auth-container">
            <div class="card">
                <div class="logo">
                    <div class="logo-icon">P</div>
                    <h1>Bienvenido</h1>
                    <p class="subtitle">Inicia sesion en tu portafolio</p>
                </div>

                <div id="login-alert"></div>

                <div class="form-group">
                    <label for="login-email">Correo electronico</label>
                    <input type="email" id="login-email" placeholder="tu@email.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="••••••••" autocomplete="current-password">
                </div>

                <button class="btn" id="btn-login">Iniciar sesion</button>

                <div class="link-text">
                    ¿No tienes cuenta? <span class="link" onclick="showView('register')">Regístrate aquí</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Vista Register -->
    <div id="register" class="view">
        <div class="auth-container">
            <div class="card">
                <div class="logo">
                    <div class="logo-icon">P</div>
                    <h1>Crear cuenta</h1>
                    <p class="subtitle">Completa tus datos para registrarte</p>
                </div>

                <div id="register-alert"></div>

                <div class="form-group">
                    <label for="register-name">Nombre completo</label>
                    <input type="text" id="register-name" placeholder="Juan Pérez González" autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="register-email">Correo electronico</label>
                    <input type="email" id="register-email" placeholder="tu@email.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="register-itsonid">ITSON ID (6 dígitos)</label>
                    <input type="text" id="register-itsonid" placeholder="216578" maxlength="6" pattern="[0-9]{6}">
                </div>

                <div class="form-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" placeholder="••••••••" autocomplete="new-password">
                </div>

                <button class="btn" id="btn-register">Crear cuenta</button>

                <div class="link-text">
                    ¿Ya tienes cuenta? <span class="link" onclick="showView('login')">Inicia sesion aquí</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Vista Home -->
    <div id="home" class="view">
        <div class="home-container">
            <nav class="navbar">
                <div class="navbar-brand">
                    <div class="logo-icon" style="width: 40px; height: 40px; font-size: 20px; margin: 0;">P</div>
                    <span>Portfolio Manager</span>
                </div>
                <div class="navbar-user">
                    <span class="user-name" id="user-name">Usuario</span>
                    <button class="btn-logout" onclick="logout()">Cerrar sesion</button>
                </div>
            </nav>

            <div class="content-header">
                <h2 class="content-title">Mis Proyectos</h2>
                <button class="btn btn-add" onclick="openCreateModal()">
                    <span>+</span> Nuevo Proyecto
                </button>
            </div>

            <div id="projects-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando proyectos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Proyecto -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Nuevo Proyecto</h3>
                <button class="btn-close" onclick="closeModal()">&times;</button>
            </div>

            <div id="modal-alert"></div>

            <div class="form-group">
                <label for="project-title">Título del proyecto *</label>
                <input type="text" id="project-title" placeholder="Mi proyecto increíble">
            </div>

            <div class="form-group">
                <label for="project-description">Descripcion *</label>
                <textarea id="project-description" placeholder="Describe tu proyecto..."></textarea>
            </div>

            <div class="form-group">
                <label for="project-technologies">Tecnologías (separadas por comas)</label>
                <input type="text" id="project-technologies" placeholder="React, Node.js, MongoDB">
            </div>

            <div class="form-group">
                <label for="project-repository">Repositorio (URL)</label>
                <input type="url" id="project-repository" placeholder="https://github.com/usuario/proyecto">
            </div>

            <div class="form-group">
                <label for="project-images">Imágenes (URLs separadas por comas)</label>
                <input type="text" id="project-images" placeholder="https://ejemplo.com/img1.jpg, https://ejemplo.com/img2.jpg">
            </div>

            <button class="btn" id="btn-save-project">Guardar Proyecto</button>
        </div>
    </div>

    <script src="./Script.js"></script>
</body>
</html>
